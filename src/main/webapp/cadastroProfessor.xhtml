<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
       
        <ui:composition template="newTemplate.xhtml">
           
            <ui:define name="content">
                   <!-- 
                        Carga horaria calcula automaticamente de acordo com as turmas
                        <h:outputText value="Nome: " />
                        <h:inputText value="{cadProfessor.professor.nome}"/>
                        --> 
                <h:form id="tst">
                    
                    <h:outputText value="Cadastro Professor" style="font-size: 18pt; font-weight: bold"/>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2" style="padding-left: 20px">                       
                        <h:outputText value="Nome: " class="labels"/>
                        <h:inputText value="#{cadProfessor.professor.nome}"/>
                        <h:outputText value="CPF: " class="labels"/>
                        <h:inputText value="#{cadProfessor.professor.cpf}"/>
                        <h:outputText value="Matricula: " class="labels"/>
                        <h:inputText value="#{cadProfessor.professor.matricula}"/>
                        <p:outputLabel for="event" value="Data de Nascimento: " class="labels" style="font-family: Arial; font-size: 10pt "/>
                        <p:calendar id="event" value="#{cadProfessor.professor.dt_nascimento}">
                            <p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}"  />
                        </p:calendar>
                        <h:outputText value="Turma: " class="labels"/>
                        <h:selectManyMenu value="#{turmaBean.turmas}" style="width: 173px"/>           
                        <h:outputText value="Materia: " class="labels"/>
                        <h:selectManyMenu value="#{cadProfessor.professor.materia}" style="width: 173px"/>
                        <h:outputText value="Formacao: " class="labels"/>
                        <h:inputText value="#{cadProfessor.professor.nivelFormacao}"/>                                          
                        <h:outputText value="Telefone: " class="labels"/>
                        <h:inputText value="#{cadProfessor.professor.telefone}"/>
                        <h:outputText value="Foto: " class="labels"/>
                        <h:inputText value="#{cadProfessor.professor.foto}"/>
                        <h:outputText value="Email: " class="labels"/>
                        <h:inputText value="#{cadProfessor.professor.email}"/>
                        <h:outputText value="Senha: " class="labels"/>
                        <h:inputSecret value="#{cadProfessor.professor.senha}"/>
                        
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        
                    <h:commandButton value="Voltar" />
                    <h:commandButton value="Cadastrar" action="index" />
                    </h:panelGrid>
                    
                 
                    
                </h:form>
                
            </ui:define>
            
            <ui:define name="bottom">
                <p style="text-align: center;">Copyright &copy; 2018 - by Antonio Bento, Kyllder Rocha, Luana Cavalcante e Thiago Hortencio</p>
            </ui:define>
        </ui:composition>

</html>
